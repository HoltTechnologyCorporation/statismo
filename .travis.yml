# Based on https://github.com/Microsoft/GSL/blob/master/.travis.yml

language: cpp
sudo: false
notifications:
  email: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

matrix:
  include:
    ##########################################################################
    # Visual studio on Windows with:
    # - No ITK/VTK support
    # - Release build
    # - Shared libs
    # - VS2017
    ##########################################################################
    - os: windows
      env: CHECK_FORMAT=OFF BUILD_TYPE=Release BUILD_SHARED_LIBS=ON BUILD_DOCUMENTATION=OFF BUILD_TESTS=ON BUILD_WITH_TIDY=OFF BUILD_CLI_TOOLS=OFF BUILD_LONG_RUNNING_CLI_TESTS=OFF ITK_SUPPORT=OFF VTK_SUPPORT=OFF USE_SYSTEM_HDF5=OFF USE_SYSTEM_EIGEN=OFF USE_SYSTEM_ITK=OFF USE_SYSTEM_VTK=OFF BUILD_WRAPPING=OFF
      language: cpp
    ##########################################################################
    # Clang on Linux Xenial with:
    # - No ITK/VTK support
    # - Debug build
    # - Static libs
    # - Doc build
    ##########################################################################
    - os: linux
      dist: xenial
      env: C_COMPILER=clang CXX_COMPILER=clang++ CHECK_FORMAT=OFF BUILD_TYPE=Debug BUILD_SHARED_LIBS=OFF BUILD_DOCUMENTATION=ON BUILD_WITH_TIDY=OFF BUILD_TESTS=ON BUILD_CLI_TOOLS=OFF BUILD_LONG_RUNNING_CLI_TESTS=OFF BUILD_LONG_RUNNING_CLI_TESTS=OFF ITK_SUPPORT=OFF VTK_SUPPORT=OFF USE_SYSTEM_HDF5=OFF USE_SYSTEM_EIGEN=OFF USE_SYSTEM_ITK=OFF USE_SYSTEM_VTK=OFF BUILD_WRAPPING=OFF
      addons:
          apt:
            packages:
              - g++-7
              - doxygen
              - graphviz
              - texlive-full
            sources:
              - ubuntu-toolchain-r-test
      before_install:
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7
        - sudo update-alternatives --config gcc
        - gcc --version
        - g++ --version
    ##########################################################################
    # Gcc on Linux Xenial with:
    # - No ITK/VTK support
    # - Release build
    # - Shared libs
    ##########################################################################
    - os: linux
      dist: xenial
      env: C_COMPILER=gcc-7 CXX_COMPILER=g++-7 CHECK_FORMAT=ON BUILD_TYPE=Release BUILD_SHARED_LIBS=ON BUILD_DOCUMENTATION=OFF BUILD_WITH_TIDY=ON BUILD_TESTS=ON BUILD_CLI_TOOLS=OFF BUILD_LONG_RUNNING_CLI_TESTS=OFF ITK_SUPPORT=OFF VTK_SUPPORT=OFF USE_SYSTEM_HDF5=OFF USE_SYSTEM_EIGEN=OFF USE_SYSTEM_ITK=OFF USE_SYSTEM_VTK=OFF BUILD_WRAPPING=OFF
      addons:
        apt:
          packages: 
            - g++-7
            - clang-tidy-6.0
            - clang-format-6.0
          sources:
            - ubuntu-toolchain-r-test
      before_install:
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7
        - sudo update-alternatives --config gcc
        - sudo ln -f -s /usr/bin/clang-format-6.0 /usr/bin/clang-format
        - clang-format --version
    ##########################################################################
    # Clang on Linux Bionic with:
    # - VTK support
    # - Release build
    # - Shared libs
    ##########################################################################
    - os: linux
      dist: bionic
      env: C_COMPILER=clang CXX_COMPILER=clang++ CHECK_FORMAT=OFF BUILD_TYPE=Release BUILD_SHARED_LIBS=ON BUILD_DOCUMENTATION=OFF BUILD_WITH_TIDY=OFF BUILD_TESTS=ON BUILD_CLI_TOOLS=OFF BUILD_LONG_RUNNING_CLI_TESTS=OFF ITK_SUPPORT=OFF VTK_SUPPORT=ON USE_SYSTEM_HDF5=OFF USE_SYSTEM_EIGEN=OFF USE_SYSTEM_ITK=OFF USE_SYSTEM_VTK=OFF BUILD_WRAPPING=OFF
      addons:
        apt:
          packages:
            - libgl1-mesa-dev
            - python3-pip
            - swig
            - python3.6-dev
      before_install:
        - pip3 install numpy
        - pip3 install spicy
        - pip3 install vtk
    ##########################################################################
    # Gcc on Linux Bionic with:
    # - ITK support
    # - Release build
    # - Shared libs
    ##########################################################################
    - os: linux
      dist: bionic
      env: C_COMPILER=gcc CXX_COMPILER=g++ CHECK_FORMAT=OFF BUILD_TYPE=Release BUILD_SHARED_LIBS=ON BUILD_DOCUMENTATION=OFF BUILD_TESTS=ON BUILD_WITH_TIDY=OFF BUILD_CLI_TOOLS=ON BUILD_LONG_RUNNING_CLI_TESTS=ON ITK_SUPPORT=ON VTK_SUPPORT=OFF USE_SYSTEM_HDF5=OFF USE_SYSTEM_EIGEN=OFF USE_SYSTEM_ITK=OFF USE_SYSTEM_VTK=OFF BUILD_WRAPPING=OFF

install:
  # Set the compiler variables properly
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
     export CC=${C_COMPILER}
     export CXX=${CXX_COMPILER}
     ${CXX} --version
    fi

  # Dependencies required by the CI are installed in ${TRAVIS_BUILD_DIR}/deps/
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p "${DEPS_DIR}"
  - cd "${DEPS_DIR}"

  # Travis machines have 2 cores
  - JOBS=2

  ############################################################################
  # Install a recent CMake (unless already installed on OS X)
  ############################################################################
  - CMAKE_VERSION=3.15.3
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v${CMAKE_VERSION%.[0-9]}/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew install cmake || brew upgrade cmake
    fi
  - cmake --version

before_script:
  # have CMake to generate build files
  - cd "${TRAVIS_BUILD_DIR}"
  - mkdir build && cd build
  - cmake ../superbuild -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/install -DAUTOBUILD_STATISMO=OFF -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=$BUILD_SHARED_LIBS -DBUILD_DOCUMENTATION=$BUILD_DOCUMENTATION -DBUILD_WITH_TIDY=$BUILD_WITH_TIDY -DBUILD_TESTS=$BUILD_TESTS -DBUILD_CLI_TOOLS=$BUILD_CLI_TOOLS -DBUILD_LONG_RUNNING_CLI_TESTS=$BUILD_LONG_RUNNING_CLI_TESTS -DITK_SUPPORT:BOOL=$ITK_SUPPORT -DVTK_SUPPORT:BOOL=$VTK_SUPPORT -DUSE_SYSTEM_HDF5=$USE_SYSTEM_HDF5 -DUSE_SYSTEM_EIGEN=$USE_SYSTEM_EIGEN -DUSE_SYSTEM_VTK=$USE_SYSTEM_VTK -DUSE_SYSTEM_ITK=$USE_SYSTEM_ITK -DBUILD_WRAPPING=$BUILD_WRAPPING -DPYTHON_LIBRARY=/usr/lib/x86_64-linux-gnu/libpython3.6 -DPYTHON_INCLUDE_DIR=/usr/include/python3.6/ -DITK_EXTRA_OPTIONS:STRING="-DITK_SKIP_PATH_LENGTH_CHECKS=1"

script:
  # For now, BUILD_WRAPPING is never set to ON as it makes
  # the time limit to exceed for jobs. This means python test
  # have to be triggered manually...
  - cmake --build . -j ${JOBS} --config ${BUILD_TYPE}
  - cd "${TRAVIS_BUILD_DIR}/build/Statismo-build"
  - |
    if [[ "${CHECK_FORMAT}" == "ON" ]]; then
      make format-check
    fi
  - |
    if [[ "${TRAVIS_OS_NAME}" == "windows" ]]; then
      cmake --build . -j ${JOBS} --config ${BUILD_TYPE}
    else
      if [ $(make -j${JOBS} 2>&1 | grep -o 'warning:' | wc -l) -gt 2 ] ; then echo "too many warning, needs some tidy" && exit 1 ; fi
    fi
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${TRAVIS_BUILD_DIR}/build/INSTALL/lib
  - ctest -C ${BUILD_TYPE}
  - |
    if [[ "${TRAVIS_OS_NAME}" != "windows" ]] && [[ "${ITK_SUPPORT}" == "ON" ]]; then
      cd "${TRAVIS_BUILD_DIR}/build/Statismo-build/bin"
      sh ../../../modules/ITK/examples/runITKExamples.sh
    fi
  - |
    if [[ "${TRAVIS_OS_NAME}" != "windows" ]] && [[ "${VTK_SUPPORT}" == "ON" ]]; then
      if [[ "${BUILD_WRAPPING}" == "ON" ]]; then
        cd "${TRAVIS_BUILD_DIR}/build/Statismo-build"
        sh ./runVTKPythonTests.sh 
      fi
      cd "${TRAVIS_BUILD_DIR}/build/Statismo-build/bin"
      sh ../../../modules/VTK/examples/runVTKExamples.sh
    fi
  - cd "${TRAVIS_BUILD_DIR}/build/Statismo-build"
  - cmake --install .
